name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - run: git config user.email "humberto@consilio.com.br"
      - run: git config user.name "Github"
      - run: git add -A && git commit -m "Updated code"

      - name: Release SERVER
        uses: akhileshns/heroku-deploy@v3.0.4
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "truephone-server"
          heroku_email: "humberto@consilio.com.br"
          appdir: "server"
          buildpack: heroku/nodejs
          procfile: "web: yarn start:dev"
        env:
          HD_APP_BASE: "server"

      - name: Release CLIENT
        uses: akhileshns/heroku-deploy@v3.0.4
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "truephone-client"
          heroku_email: "humberto@consilio.com.br"
          appdir: "client"
          procfile: "web: yarn dev"
        env:
          HD_APP_BASE: "client"
          HD_REACT_APP_API_URL: "https://truephone-server.herokuapp.com"
